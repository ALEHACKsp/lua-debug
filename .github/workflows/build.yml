name: build
on: [push]
jobs:
  msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
    - name: Compile luamake
      run: |
        git clone --depth 1 https://github.com/actboy168/luamake
        cd luamake
        git submodule update --init --recursive
        .\msvc_build.bat
        cd ..
    - name: Compile
      run: |
        .\luamake\luamake remake -arch ${{ matrix.arch }}
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - name: Init
      run: |
        sudo apt-get install -y libreadline-dev ninja-build
    - name: Compile luamake
      run: |
        git clone --depth 1 https://github.com/actboy168/luamake
        cd luamake
        git submodule update --init --recursive
        ninja -f ninja/linux.ninja
        cd ..
    - name: Compile
      run: |
        ./luamake/luamake
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - name: Init
      run: |
        brew install ninja
    - name: Compile luamake
      run: |
        git clone --depth 1 https://github.com/actboy168/luamake
        cd luamake
        git submodule update --init --recursive
        ninja -f ninja/macos.ninja
        cd ..
    - name: Compile
      run: |
        ./luamake/luamake
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: macOS-latest
    needs: [msvc, linux, macos]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
          path: publish
      - name: Publish
        run: |
          npm install -g vsce
          ls
          cd publish
          chmod -v +x runtime/linux/lua5*/lua
          chmod -v +x runtime/macos/lua5*/lua
          chmod -v +x bin/linux/lua-debug
          chmod -v +x bin/macos/lua-debug
          vsce publish -p ${{ secrets.VSCE_KEY }} || true
